<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Верстка</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <div col-md-4 col-lg-4>
                <div class="divcontaner">
                    <div class="divchild">
                        <div class="radiolicbox">
                            <table class="radiotable">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label class="rad">
                                                    <input type="radio" id="r1" name="radiogroup" class="inputrad" value=0 checked="true">
                                                    <span class="mark"></span>
                                                    <span class="radiolbl fontbabesB">LICENSE PLAN #1</span>
                                            </label>
                                        </td>
                                        <td class="pricelic">$<span id="licplan1"></span>&nbsp;per licenses</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label class="rad">
                                                    <input type="radio" id="r2" name="radiogroup" class="inputrad" value=1>
                                                    <span class="mark"></span>
                                                    <span class="radiolbl fontbabesB">LICENSE PLAN #2 </span>
                                            </label>
                                        </td>
                                        <td class="pricelic">$<span id="licplan2"></span>&nbsp;per licenses</td>
                                    </tr>
                                    <tr>
                                        <td>                                    
                                            <label class="rad">
                                                    <input type="radio" id="r3" name="radiogroup" class="inputrad" value=2>
                                                    <span class="mark"></span>
                                                    <span class="radiolbl fontbabesB">LICENSE PLAN #3</span>
                                            </label>
                                            </td>
                                        <td class="pricelic">$<span id="licplan3"></span>&nbsp;per licenses</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="selectlicenses" class="boxselectlic">
                            <label for="numlic"><span class="numlic">Numder of licenses:<span></label>
                            <select id="numlic" name="numlic">
                            </select>
                        </div>
                        <div class="boxfoot">
                            <div class="total">
                                <span class="tot">total:</span>&nbsp;<span id="total" class="totres"></span><sup class="val">us</sup>
                            </div>
                            <div class="buy">
                                 <button type="button" class="btn btn-success btnbuy">BUY NOW</button>
                            </div>
                            <div class="selectplan">
                                <p><span>Selected plan:</span>&nbsp;<span id="licplan">#3</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container marg">
            <div class="row align-items-center">
                <div col-md-4 col-lg-4>
                    <div class="divcontaner2">
                        <div class="divchild2">
                            <div class="circleout" id="circleout">
                                    <div class="circlein" style="top:40%; left:40%" id="circlein"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>                   
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
